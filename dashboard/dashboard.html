<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard-style.css" />
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono|Rock+Salt|Space+Mono&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="container">
    <div class="greeting">
      <header>Good Day, Keith!</header>
    </div>
    <div class="calculator">
      <input type="number" placeholder="0"/>

      <div class="calculator-buttons">
        <button class="calc-button is-clear">C</button>
        <button class="calc-button is is-parenthesis">( )</button>
        <button class="calc-button is is-percentage">%</button>
        <button class="calc-button is is-divide">&divide;</button>

        <button class="calc-button">7</button>
        <button class="calc-button">8</button>
        <button class="calc-button">9</button>
        <button class="calc-button is is times">&times;</button>

        <button class="calc-button">4</button>
        <button class="calc-button">5</button>
        <button class="calc-button">6</button>
        <button class="calc-button is is-minus">&minus;</button>

        <button class="calc-button">1</button>
        <button class="calc-button">2</button>
        <button class="calc-button">3</button>
        <button class="calc-button is is-plus">&plus;</button>

        <button class="calc-button are">+/-</button>
        <button class="calc-button">0</button>
        <button class="calc-button is is-period">&period;</button>
        <button class="calc-button is-equals">&equals;</button>
      </div>
    </div>

    <!-- To Do List -->
    <div class="to-do">
      <header id="td-list">To Do List:</header>
      <ul class="list-text">
          <!-- <input id="checkbox" type="checkbox">
          <span id="list-text" type="text" placeholder="Laundry"><br>
          <input id="checkbox" type="checkbox">
          <input id="list-text" type="text" placeholder="Dashboard Code"><br>
          <input id="checkbox" type="checkbox">
          <input id="list-text" type="text" placeholder="Dog Food"><br>
          <input id="checkbox" type="checkbox">
          <input id="list-text" type="text"><br>
          <input id="checkbox" type="checkbox">
          <input id="list-text" type="text"><br> -->
        <li>
          <div class="cBox"></div>
          <span class="item">Laundry</span><br>
        </li>
        <li>
          <div class="cBox"></div>
          <span class="item">Dog Food</span><br>
        </li>
        <li>
          <div class="cBox"></div>
          <span class="item">Get Franco's heartworm</span><br>
        </li>
        <li>
          <div class="cBox"></div>
          <span class="item">Finish homework</span><br>
        </li>
      </ul>
    <form id="newItemForm">
      <input type="text" id="itemField" placeholder="New Task" />
      <input type="submit" id="add" value="add" />
    </form>
    </div>

    

    <!-- Date and Time -->
    <div class="time">
      <div id="day">Friday,</div>
      <div>October 11, 2019</div>
      <div>3:33 P.M.</div>
    </div>

    <!-- Calendar -->

    <div class="calendar">
      <div class="date">
        <div class="day">S</div>
        <div class="day">M</div>
        <div class="day">T</div>
        <div class="day">W</div>
        <div class="day">T</div>
        <div class="day">F</div>
        <div class="day">S</div>
        <div class="number">1</div>
        <div class="number">2</div>
        <div class="number">3</div>
        <div class="number">4</div>
        <div class="number">5</div>
        <div class="number">6</div>
        <div class="number">7</div>
        <div class="number">8</div>
        <div class="number">9</div>
        <div class="number">10</div>
        <div class="number">11</div>
        <div class="number">12</div>
        <div class="number">13</div>
        <div class="number">14</div>
        <div class="number">15</div>
        <div class="number">16</div>
        <div class="number">17</div>
        <div class="number">18</div>
        <div class="number">19</div>
        <div class="number">20</div>
        <div class="number">21</div>
        <div class="number">22</div>
        <div class="number">23</div>
        <div class="number">24</div>
        <div class="number">25</div>
        <div class="number">26</div>
        <div class="number">27</div>
        <div class="number">28</div>
        <div class="number">29</div>
        <div class="number">30</div>
        <div class="number">31</div>
      </div>
    </div>
  </main>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="dashboard.js"></script>
  </html>
