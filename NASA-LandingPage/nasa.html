<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./nasa_style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Mitr|Encode+Sans:100,200,300,400|Mukta+Malar|Coda+Caption:800|Telex&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./webfontkit-20191016-222534/stylesheet.css" />

    <title>NASA Landing Page</title>
  </head>
  <body id="margin" class="side-crop">
    <main class="container" id="banner">
      <h1 id="nasa">NASA</h1>
    </main>
    <section class="flex">
      <article>
        <h1 class="header-text">SOCIAL MEDIA</h1>
        <p>
          <a
            class="link-text"
            href="https://twitter.com/NASA?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
            >Twitter</a
          >
        </p>
        <p>
          <a class="link-text" href="https://www.facebook.com/NASA/"
            >Facebook</a
          >
        </p>
        <p>
          <a class="link-text" href="https://www.instagram.com/nasa/?hl=en"
            >Instagram</a
          >
        </p>
        <p>
          <a
            class="link-text"
            href="https://www.youtube.com/channel/UCLA_DiR1FfKNvjuUpBHmylQ"
            >YouTube</a
          >
        </p>
      </article>
      <article>
        <h1 class="header-text">OFFICE INFO</h1>
        <p>Public Communications Office</p>
        <p>NASA Headquarters</p>
        <p>300 E. Street SW, Suite 5R30</p>
        <p>Washington, DC 20546</p>
        <p>(202) 358-0001 (Office)</p>
        <p>(202) 358-4338 (Fax)</p>
      </article>
      <article class="message-flex" id="contact-info">
        <h1 class="header-text">CONTACT US</h1>
        <p>Name</p>
        <input
          id="name-box"
          class="message-text"
          type="text"
          placeholder="Eric Chi"
        />
        <!-- <textarea rows="1" id="name-box"></textarea> -->
        <p>Message</p>
        <textarea rows="3" id="message-box" class="message-text"></textarea>
        <button class="button">Submit</button>
      </article>
    </section>
  </body>
</html>
