<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="calculator_style.css">
    <title>Calculator</title>
  </head>
  <body>
      <main class="container">
      <div class="calculator">
        <input type="number" placeholder="0"/>
  
        <div class="calculator-buttons">
          <button class="calc-button is-clear">C</button>
          <button class="calc-button is is-parenthesis">( )</button>
          <button class="calc-button is is-percentage">%</button>
          <button class="calc-button is is-divide">&divide;</button>
  
          <button class="calc-button">7</button>
          <button class="calc-button">8</button>
          <button class="calc-button">9</button>
          <button class="calc-button is is times">&times;</button>
  
          <button class="calc-button">4</button>
          <button class="calc-button">5</button>
          <button class="calc-button">6</button>
          <button class="calc-button is is-minus">&minus;</button>
  
          <button class="calc-button">1</button>
          <button class="calc-button">2</button>
          <button class="calc-button">3</button>
          <button class="calc-button is is-plus">&plus;</button>
  
          <button class="calc-button are">+/-</button>
          <button class="calc-button">0</button>
          <button class="calc-button is is-period">&period;</button>
          <button class="calc-button is-equals">&equals;</button>
        </div>
      </div>
</html>
